<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA GAME</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app">
        <div class="start-display">
            <h1>Trivia App</h1>

            <div class="settings">
                <div class="settings-part-1">
                    <label for="questions-amount">Questions </label>
                   
                    <select name="questions-amount" id="questions-amount">
                        <option value="5">5</option>
                        

                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>

                    <label for="category">Category</label>
                    <select name="category" id="category">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Books</option>
                    <option value="11">Films</option>
                    <option value="32">Cartoons & Animations</option>

                    <option value="12">Music</option>
                    <option value="13">Musicals & Theatres</option>

                    <option value="14">Television</option>
                    <option value="16">Board Games</option>
                    <option value="17">Science and Nature</option>
                    <option value="18">Computers</option>
                    <option value="19">Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>              
                </select>
                </div>

                <div class="settings-part-2">
                    <label for="level">Level</label>
                    <select name="level" id="level">
                        <option value="">Any</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Challenge</option>
                        
                    </select>

                    <label for="time">Time</label>
                    <select name="time" id="time">
                        <option value="10">10 Seconds</option>
                        <option value="15">15 Seconds</option>
                        <option value="20">20 Seconds</option>
                        <option value="25">25 Seconds</option>
                        <option value="30">30 Seconds</option>
                        <option value="60">60 Seconds</option>

                    </select>
                </div>

                    
                </div>
                <button class="btn start">Start</button>
                <div class="error hide"></div>

            </div>



            <div class="game-display hide">
                <div class="timer">
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                   
                </div>
                <div class="question-container">
                    <div class="question-text">1. Question</div>
                </div>

                <div class="answers-container"></div>
                    <!--<div class="answer">
                        <span class="text">answer</span>
                        <span class="checkbox">
                          <span class="icon">✓</span>
                        </span>
                        </div>
                        <div class="answer">

                         <span class="text">answer</span>
                        <span class="checkbox">
                          <span class="icon">✓</span>
                        </span>
</div>-->
                       
                        
                
<button class="btn submit">Submit</button>
<button class="btn next hide">Next</button>
            </div>
           

            <div class="results-display hide">
                <div class="final-score">You scored <span>0/10</span></div>

                <button class="btn restart">Play Again</button>
            </div>
    </main>
<script src="app.js"></script></html>
